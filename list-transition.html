<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>列表过渡 - Vue Test</title>
		<script type="text/javascript" src="assets/js/vue.js"></script>
		<style type="text/css">
			.panel {margin-left:15px;}
			.list-item {display:inline-block;margin-right:10px;font-size:18px;transition:all 1s;}
			.list-enter, .list-leave-to {
				opacity:0;
				transform:translateY(30px);
			}
			.list-leave-active {position:absolute;}
		</style>
	</head>
	
	<body>
		<div id="app">
			<div class="panel">
				<button @click="add">Add</button>
				<button @click="remove">Remove</button>
				<transition-group name="list" tag="p">
					<span
						v-for="item in items"
						:key="item"
						class="list-item"
					>{{item}}</span>
				</transition-group>
			</div>
		</div>
		
		<script type="text/javascript">			
			/**
			 * 使用动态组件实现多个组件的过渡
			 * 使用<transition-group>组件实现列表过渡，默认渲染为<span>，可通过其tag特性进行修改
			 * 内部元素总是需要唯一的key属性值
			 * 
			 * v-move特性，会在元素改变定位的过程中自动应用过渡，可通过move-class自定义类名
			 */
			
			//初始化Vue实例
			var vm = new Vue({
				el: "#app",
				data: {
					items: [1, 2, 3, 4, 5, 6, 7, 8, 9],
					nextNum: 10
				},
				methods: {
					randomIndex: function() {
						return Math.floor(Math.random() * this.items.length);
					},
					add: function() {
						this.items.splice(this.randomIndex(), 0, this.nextNum++);
					},
					remove: function() {
						this.items.splice(this.randomIndex(), 1);
					}
				}
			});
		</script>
	</body>
</html>
