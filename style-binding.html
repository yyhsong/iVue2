<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Class &amp; Style Binding - Vue Test</title>
		<script type="text/javascript" src="assets/js/vue.js"></script>
		<style type="text/css">
			.panel {margin:30px;height:50px;border:1px solid #ccc;}
			.red {border-color:red;}
			.green {border-color:green;}
			.blue {border-color:blue;}
		</style>
	</head>
	
	<body>
		<div id="app">
			<div class="panel" :class="{'red': active}">
				<h3 :style="activeStyle">This is a test.</h3>
			</div>
			<div class="panel" :class="['green', colorB]">
				<h3 :style="{color:'blue', fontSize:activeStyle.fontSize}">
					This is a test, <span :style="[defaultStyle, activeStyle]">too</span>.
				</h3>
			</div>
		</div>
		
		<script type="text/javascript">			
			/*
			 * Vue对class和style两个属性做了增强处理，表达式的结果除字符串外，还可以是对象和数组
			 * :class可以与普通的class属性共存
			 * :style
			 * 对象语法：直接绑定符合样式格式的对象，也可以绑定单个属性或直接使用字符串
			 * 数组：将多个样式对象绑定到一个元素上
			 */
			
			//初始化Vue实例
			var vm = new Vue({
				el: "#app",
				data: {
					active: true,
					colorG: "green",
					colorB: "blue",
					defaultStyle: {
						color: "#333"
					},
					activeStyle: {
						color: "#ec0000",
						fontSize: "18px"
					}
				}
			});
		</script>
	</body>
</html>
