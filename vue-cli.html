<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue-cli的基本使用 - Vue Test</title>
		<script type="text/javascript" src="assets/js/vue.js"></script>
	</head>
	
	<body>
		<div id="app"></div>
		
		<script type="text/javascript">			
			/*
			 * vue-cli Vue官方脚手架程序生成工具
			 * 全局安装：npm install -g vue-cli
			 * 执行 vue init <template-name> <project-name> 进行脚手架的安装
			 * <template-name>脚手架类型：
			 * webpack: 基于webpack和vue-loader的目录结构，支持热部署、代码检查、测试及CSS抽取
			 * webpack-simple: 基于webpack和vue-loader的目录结构
			 * pwa
			 * browerify
			 * browerify-simple
			 * simple: 单个引入vue.js的index.html页面
			 * 
			 * 常用命令：
			 * 1. npm install -g vue-cli
			 * 2. vue init webpack my-project
			 * 3. cd my-project
			 * 4. npm install
			 * 5. npm run dev
			 * 
			 * npm run build
			 */
			
			//初始化Vue实例
			var vm = new Vue({
				el: "#app",
				data: {}
			});
		</script>
	</body>
</html>
