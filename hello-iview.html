<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>iView - Vue Test</title>
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/iview@3.4.0/dist/styles/iview.css" />
	</head>
	
	<body>
		<div id="app">
			<i-button @click="showModal">Click Me</i-button>
			<Modal title="iView" v-model="visible">Hello iView</Modal>
		</div>
		
		<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
		<script type="text/javascript" src="https://unpkg.com/iview@3.4.0/dist/iview.min.js"></script>
		<script type="text/javascript">
			/**
			 * iView
			 */
			
			var vm = new Vue({
				el: '#app',
				data() {
					return {
						visible: false
					}
				},
				methods: {
					showModal() {
						this.visible = true;
					}
				}
			});
		</script>
	</body>
</html>
