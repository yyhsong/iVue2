<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<title>Hello Vue - iVue2</title>
		<script type="text/javascript" src="assets/js/vue.min.js"></script>
	</head>
	
	<body>
		<div id="app">
			<h1>{{ message }}</h1>
		</div>
		
		<script type="text/javascript">
			/**
             * 数据驱动
             * 双向数据绑定，单向数据流
			 * 响应式是指视图和状态的一致性，只有初始化Vue实例时传入的对象才是响应式的
			 * Vue实例相当于MVVM模式中的ViewModel
			 * 一切皆是组件
			 * 前端的模块化、组件化和工程化
             * 
             * 虚拟DOM 
             * 本质：JS对象，是对真实DOM的一层抽象
             * 解决的核心问题：操作真实DOM的性能损耗
             * Diff算法
			 */
			
			//初始化Vue实例
			var vm = new Vue({
				el: "#app",
				data: {
                    message: 'Hello Vue'
                }
			});
		</script>
	</body>
</html>
