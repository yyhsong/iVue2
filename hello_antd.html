<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<title>Hello Ant Design - iVue2</title>
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/ant-design-vue@1.3.8/dist/antd.min.css" />
	</head>
	
	<body>
		<div id="app">
			<a-button type="primary" @click="showModal">Open Modal</a-button>
			<a-modal title="Ant Design"
					v-model="visible" @ok="handleOK">
				<h3>Hello, Ant Design for Vue!</h3>
			</a-modal>
		</div>
		
		<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
		<script type="text/javascript" src="https://unpkg.com/ant-design-vue@1.3.8/dist/antd.min.js"></script>
		<script type="text/javascript">
			/**
			 * Ant Design
			 */
			var vm = new Vue({
				el: '#app',
				data() {
					return {
						visible: false
					}
				},
				methods: {
					showModal() {
						this.visible = true;
					},
					handleOK(e) {
						console.log(e);
						this.visible = false;
					}
				}
			});
		</script>
	</body>
</html>
