<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<title>vue-cli的基本使用 - iVue2</title>
		<script type="text/javascript" src="assets/js/vue.min.js"></script>
	</head>
	
	<body>
		<div id="app">
            <h3>vue-cli的基本用法</h3>
            <dl>
                <dt>全局安装vue-cli</dt>
                <dd>npm install -g vue-cli</dd>
                <dt>初始化脚手架程序</dt>
                <dd>vue init &lt; template-name &gt; &lt; project-name &gt;</dd>
                <dt>进入项目目录</dt>
                <dd>cd &lt; project-name &gt;</dd>
                <dt>安装依赖</dt>
                <dd>npm install</dd>
                <dt>启动应用</dt>
                <dd>npm run dev</dd>
                <dt>编译项目</dt>
                <dd>npm run build</dd>
            </dl>
        </div>
		
		<script type="text/javascript">			
			/**
			 * vue-cli Vue官方脚手架程序生成工具
			 * 全局安装：npm install -g vue-cli
			 * 执行 vue init <template-name> <project-name> 进行脚手架的安装
			 * <template-name>脚手架类型：
			 * webpack: 基于webpack和vue-loader的目录结构，支持热部署、代码检查、测试及CSS抽取
			 * webpack-simple: 基于webpack和vue-loader的目录结构
			 * pwa
			 * browerify
			 * browerify-simple
			 * simple: 单个引入vue.js的index.html页面
			 * 
			 * 常用命令：
			 * 1. npm install -g vue-cli
			 * 2. vue init webpack my-project
			 * 3. cd my-project
			 * 4. npm install
			 * 5. npm run dev
			 * 6. npm run build
			 * 
             * Webpack
             * Webpack是一个前端资源加载/打包工具
             * 它根据模块之间的依赖关系进行静态分析，然后将这些模块按照指定的规则生成对应的静态资源。
             * Webpack本身只能处理JS模块，如果要处理其他类型的文件，需要使用loader进行转换。
             * 比如要在应用中添加CSS文件，就需要使用css-loader和style-loader
             * css-loader 遍历css文件，找到url()表达式并处理它们
             * style-loader 把原来的css代码插入到页面中的一个style标签中
			 */
			
			//初始化Vue实例
			var vm = new Vue({
				el: "#app",
				data: {}
			});
		</script>
	</body>
</html>
